<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //global scope

        {
            var a=10;
            console.log(a);
        }
        console.log(a);

        let b=12
        {
            //block scope or local scope

            let b=12;
            console.log(b);
        }
        console.log(b);

       { //block scope or local scope
             const c=10;
             console.log(c);

       }
       /*console.log(c);*/

       function sum(){
        return 2+2;

        var n1="adisha";
        return n1
       }
       console.log(sum());
       /*console.log(n1);*/

       let a2=10;
       console.log(a2);
       console.log(a2++);
       console.log(a2++);
       console.log(a2++);

       console.log(a2);
       console.log(a2--);
       console.log(a2--);
       console.log(a2--);

       console.log(a2);
       console.log(++a2);
       console.log(++a2);
       console.log(++a2);

       console.log(a2);
       console.log(--a2);
       console.log(--a2);
       console.log(--a2);

    </script>
</body>
</html>
